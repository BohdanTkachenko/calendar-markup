<!DOCTYPE html>
<html>
<head>
    <title>Calendar Markup</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="js/Period.js"></script>
    <script type="text/javascript" src="js/Calendar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body onload="app.init();">
    <div class="wrapper">
        <div id="header">
            <a href="#" title="example">
                <img class="logo" src="img/logo.png" width="75" height="17" />
            </a>
        </div>

        <div id="container">
            <div class="timeline">
                <div class="item"><strong>9:00</strong> AM</div>
                <div class="item">9:30</div>
                <div class="item"><strong>10:00</strong> AM</div>
                <div class="item">10:30</div>
                <div class="item"><strong>11:00</strong> AM</div>
                <div class="item">11:30</div>
                <div class="item"><strong>12:00</strong> AM</div>
                <div class="item">12:30</div>
                <div class="item"><strong>1:00</strong> PM</div>
                <div class="item">1:30</div>
                <div class="item"><strong>2:00</strong> PM</div>
                <div class="item">2:30</div>
                <div class="item"><strong>3:00</strong> PM</div>
                <div class="item">3:30</div>
                <div class="item"><strong>4:00</strong> PM</div>
                <div class="item">4:30</div>
                <div class="item"><strong>5:00</strong> PM</div>
                <div class="item">5:30</div>
                <div class="item"><strong>6:00</strong> PM</div>
                <div class="item">6:30</div>
                <div class="item"><strong>7:00</strong> PM</div>
                <div class="item">7:30</div>
                <div class="item"><strong>8:00</strong> PM</div>
                <div class="item">8:30</div>
                <div class="item"><strong>9:00</strong> PM</div>
            </div>
            <div id="calendar"></div>
        </div>
    </div>
</body>
</html>
